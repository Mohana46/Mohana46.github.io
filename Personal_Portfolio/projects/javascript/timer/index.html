<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

    <header><h1 class="hidden">Timer</h1></header>
    <section>
      <div class="wrapper">
    

    
        <div id="countdown">
         
          <div class="cd-box">
            <p class="numbers hours">24</p><br>
            <p class="strings timeRefHours">Hours</p>
          </div>
          <div class="cd-box">
            <p class="numbers minutes">00</p><br>
            <p class="strings timeRefMinutes">Minutes</p>
          </div>
          <div class="cd-box">
            <p class="numbers seconds">00</p><br>
            <p class="strings timeRefSeconds">Seconds</p>
          </div>
        </div>
        <div id="button">
            <div class="startbtn btn">Start</div>
            <div class="pausebtn btn">Pause</div>
            <div class="stopbtn btn">Stop</div>
        </div>
    
    
    
    </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
