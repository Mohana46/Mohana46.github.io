<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        
            margin: 0;
            padding: 0;
            background-image: url(bg.webp);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-wrap: wrap;
        }
        
        .container {
            max-width: 400px;
            height: 250px;
            margin: 110px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .results {
        
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            
            
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .hidden{
            display:none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <label for="number">Enter a number:</label>
        <input type="text" id="num" min="1" max="50">
        <button onclick="generateTable()">Generate Table</button>
       
    </div>
    <div class="results hidden"></div>
    <script>
        function generateTable() {
            var numInput = document.getElementById('num');
            var num = parseInt(numInput.value);
            var resultContainer = document.querySelector('.results');

            if (isNaN(num) || num < 1 || num > 50) {
                alert('Please enter a valid number between 1 and 50.');
                return;
            }

            let tableHTML = '<table border="1"><tr><th>Multiplication Table for ' + num + '</th></tr>';

            for (let i = 1; i <= 15; i++) {
                const result = num * i;
                tableHTML += '<tr><td>' + num + ' x ' + i + ' = ' + result + '</td></tr>';
            }

            tableHTML += '</table>';
            resultContainer.innerHTML = tableHTML;
            resultContainer.classList.remove('hidden');

        }
    </script>
</body>
</html>
